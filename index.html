<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Nimbalkar's Store</title>
    <!-- Import Sacramento font for cursive text -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento:wght@400&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration for a premium look -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#0f172a', // Slate 900
                        'accent-light': '#a5b4fc', // Indigo 300
                        'accent-dark': '#4f46e5',  // Indigo 600
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        // Define the cursive font utility class
                        cursive: ['Sacramento', 'cursive'],
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensures the container takes up the full viewport height and centers content */
        .full-screen-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(at center center, #1e3a8a 0%, #0c0a09 90%);
        }

        /* --- Custom CSS for Typing Animation Cursor --- */
        .typewriter-cursor {
            /* The typewriter effect: A thin white line */
            border-right: 0.15em solid rgba(255, 255, 255, 0.8);
            /* Animation for blinking effect */
            animation: blink-caret 0.75s step-end infinite;
            display: inline-block;
            transition: border-color 0.1s ease-in;
            height: 1.2em;
            margin-left: 2px;
            vertical-align: middle;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        /* Apply the font size logic to the cursive class specifically for better visual balance */
        .cursive-name {
            font-size: 1.2em; /* Slightly larger than surrounding text */
            line-height: 1; /* Cursive fonts often need line-height adjustment */
        }
    </style>
</head>
<body class="font-sans bg-primary-dark text-white full-screen-center p-4">

    <!-- Hero Content Container -->
    <div class="max-w-4xl w-full text-center">

        <!-- Main Title with Typing Animation Target -->
        <h1 class="text-3xl sm:text-5xl lg:text-7xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-accent-light to-white">
            <!-- This span will be populated by the JS typing animation -->
            <span id="typing-container"></span>
        </h1>

        <!-- Secondary Tagline - Starts invisible and fades in after typing -->
        <p id="tagline" class="text-lg sm:text-xl lg:text-2xl font-light text-gray-300 mb-8 max-w-2xl mx-auto opacity-0">
            Your next obsession starts here. **Curated excellence. Delivered fast.**
        </p>

        <!-- Product Focused Messaging (E-commerce Frontpage Vibe) - Starts invisible and fades in after typing -->
        <div id="messaging" class="space-y-2 mb-12 text-gray-400 opacity-0">
            <p class="text-base sm:text-lg">Discover the future of shoppingâ€”where quality meets unparalleled value.</p>
            <p class="text-sm italic">Tap below to enter a world of exclusive finds.</p>
        </div>

        <!-- The main call-to-action button - Starts invisible and fades in after typing -->
        <button
            id="redirectButton"
            onclick="redirectToWebsite()"
            class="
                group relative
                inline-flex items-center justify-center
                px-8 py-3 sm:px-10 sm:py-4
                text-lg font-semibold
                text-white
                bg-accent-dark
                rounded-xl shadow-lg
                overflow-hidden
                transition-all duration-300
                hover:shadow-2xl hover:scale-105
                focus:outline-none focus:ring-4 focus:ring-accent-dark focus:ring-opacity-50
                opacity-0"
        >
            <span class="relative z-10 transition-transform duration-300 group-hover:-translate-x-1">
                Website
            </span>
            <!-- Arrow icon with transition -->
            <svg class="w-5 h-5 ml-2 transition-transform duration-300 group-hover:translate-x-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
            <!-- Hover effect background -->
            <div class="absolute inset-0 bg-gradient-to-r from-accent-light to-accent-dark opacity-0 transition-opacity duration-300 group-hover:opacity-100"></div>
        </button>

        <!-- Footer or Brand Element - Starts invisible and fades in after typing -->
        <p id="footer" class="mt-16 text-xs text-gray-600 opacity-0">
            A Digital Experience by Meet Nimbalkar.
        </p>

    </div>

    <!-- JavaScript for Redirection and Typing Animation -->
    <script>
        // Define the text to be typed
        const plainText = "Welcome to Meet Nimbalkar's Store";
        // Define the final HTML structure to replace the plain text with
        const finalHTML = `Welcome to <span class="font-cursive cursive-name text-accent-light drop-shadow-lg">Meet Nimbalkar</span>'s Store`;
        
        const typingSpeed = 75; // milliseconds per character
        const container = document.getElementById('typing-container');
        let charIndex = 0;

        // Elements to fade in after typing is complete
        const elementsToAnimate = [
            { id: 'tagline', delay: 500 },
            { id: 'messaging', delay: 1000 },
            { id: 'redirectButton', delay: 1500 },
            { id: 'footer', delay: 2000 }
        ];


        // Function to handle the typing animation
        function typeWriter() {
            if (charIndex < plainText.length) {
                // Append the next character to the container
                container.innerHTML += plainText.charAt(charIndex);
                charIndex++;

                // Ensure cursor is placed after the text being typed
                addCursor();

                setTimeout(typeWriter, typingSpeed);
            } else {
                // Typing complete: Replace with final styled HTML and start fade-ins
                container.innerHTML = finalHTML;
                removeCursor();
                startFadeInAnimations();
            }
        }

        // Manages the visual cursor during the typing process
        function addCursor() {
            let cursor = document.querySelector('.typewriter-cursor');
            if (!cursor) {
                cursor = document.createElement('span');
                cursor.classList.add('typewriter-cursor');
                container.appendChild(cursor);
            } else {
                // Move cursor to the end of the text
                container.appendChild(cursor);
            }
        }

        // Removes the cursor after the typing is finished
        function removeCursor() {
            const cursor = document.querySelector('.typewriter-cursor');
            if (cursor) cursor.remove();
        }

        // Starts the fade-in animation sequence for the rest of the page elements
        function startFadeInAnimations() {
            elementsToAnimate.forEach(item => {
                setTimeout(() => {
                    const el = document.getElementById(item.id);
                    if (el) {
                        el.classList.add('animate-fade-in-up');
                        el.classList.remove('opacity-0');
                    }
                }, item.delay);
            });
        }

        /**
         * The function to handle the redirection when the button is clicked.
         * The target URL has been updated.
         */
        function redirectToWebsite() {
            const button = document.getElementById('redirectButton');
            button.classList.add('animate-pulse');
            // --- UPDATED REDIRECTION URL ---
            window.location.href = 'https://disclaimers-newman-refrigerator-which.trycloudflare.com';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Start the dramatic typing animation on load
            typeWriter();
        });
    </script>
</body>
</html>
